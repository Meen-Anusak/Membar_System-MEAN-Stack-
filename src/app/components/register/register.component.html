<section class="material-half-bg">
    <div class="cover"></div>
</section>
<section class="login-content">
    <div class="logo">
        <h1>Register</h1>
    </div>
    <div class="login-box" style="height: 37rem;">
        <form class="login-form" [formGroup]="form" (submit)="onSubmit()">
            <h3 class="login-head"><i class="fa fa-lg fa-fw fa-user-plus"></i>Register</h3>
            <div class="form-group">
                <label class="control-label">FIRSTNAME</label>
                <input class="form-control" type="text" placeholder="Firstname" autofocus formControlName="fname" autofocus>
            </div>
            <div class="form-group">
                <label class="control-label">LASTNAME</label>
                <input class="form-control" type="text" placeholder="Lastname" autofocus formControlName="lname">
            </div>
            <div class="form-group">
                <label class="control-label">EMAIL</label>
                <input class="form-control" type="email" placeholder="Email" autofocus formControlName="email">
            </div>
            <div class="form-group">
                <label class="control-label">PASSWORD</label>
                <input class="form-control" type="password" placeholder="Password" formControlName="password">
            </div>

            <div class="form-group btn-container">
                <button [disabled]="form.invalid" type="submit" style="background-color: #009688;" class="btn btn-block text-white"><i class="fa fa-lg fa-fw fa-user-plus "></i>Register</button>
            </div>
            <div class="mt-3 text-center ">
                <span><p>Have already an account? </p></span> <a [routerLink]="['/', AppURL.Login]">LOGIN</a>
            </div>
        </form>

    </div>
</section>
