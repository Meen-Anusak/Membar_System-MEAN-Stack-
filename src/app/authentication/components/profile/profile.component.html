<app-content>
    <div class="app-title">
        <div>
            <h1>
                <i class="fa fa-user"></i> Profile</h1>
        </div>
        <ul class="app-breadcrumb breadcrumb">
            <li class="breadcrumb-item">
                <i class="fa fa-home fa-lg"></i>
            </li>
            <li class="breadcrumb-item">
                <a [routerLink]="['/',AppURL.Authen,AuthenURL.Profile]">profile</a>
            </li>
        </ul>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="tile">
                <div class="tile-title-w-btn">
                    <h4 class="title"><i class="fa fa-edit"></i> Edit Profile</h4>
                    <p>
                        <button style="background-color: #009688;" class="btn btn-primary icon-btn">
                            <i class="fa fa-key"></i> Change password
                        </button>
                    </p>
                </div>
                <hr>
                <div class="tile-body">
                    <form [formGroup]="form" (submit)="onSubmit()">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="text-center">
                                    <img src="assets/images/user-no-image.png" alt="" width="250px" height="250px">
                                    <input type="file" class="mt-4" formControlName="image">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="row">
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label for="">Firstname:</label>
                                            <input type="text" name="" id="" class="form-control " formControlName="fname">
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label for="">Lastname:</label>
                                            <input type="text" name="" id="" class="form-control " formControlName="lname">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="">Email:</label>
                                    <input type="email" class="form-control" formControlName="email">
                                </div>
                                <div class="form-group">
                                    <p>User status : Member
                                        <p>
                                </div>
                                <hr>
                                <button class="btn btn-success float-right w-25"><i class="fa fa-save"></i> Save</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</app-content>
